<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Proyect with API</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mx-auto ">
        <h1 id="titulo" class="text-4xl mt-5 text-white font-bold uppercase text-center">Busca el Clima</h1>
        <div class="max-w-lg mx-auto ">

            <div class="p-6 mt-10">
                <div id="resultado">
                    <p class="text-center text-white mt-6">Agregá tu ciudad y país, el resultado se mostrará en esta sección</p>
                </div>
            </div>
            
            <form id="formulario" class="mt-10 " action="#" method="POST">
                <div class="mt-5">
                    <input 
                        type="text" 
                        name="ciudad"
                        id="ciudad"
                        placeholder="Escribe tu Ciudad"
                        class="w-full p-2 rounded"
                    />
                </div>
                <div class="mt-5">
                    <select 
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                        id="pais"
                    >
                        <option disabled selected value="">-- Seleccione --</option>
                        <option value="DE">Alemania</option>
                        <option value="AR">Argentina</option>
                        <option value="AU">Australia</option>
                        <option value="BE">Bélgica</option>
                        <option value="BR">Brasil</option>
                        <option value="BO">Bolivia</option>
                        <option value="BG">Bulgaria</option>
                        <option value="CO">Chile</option>
                        <option value="CN">China</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="HR">Croacia</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="FI">Finlandia</option>
                        <option value="FR">Francia</option>
                        <option value="GB">Gran Bretaña</option>
                        <option value="GR">Grecia</option>
                        <option value="IN">India</option>
                        <option value="IE">Irlanda</option>
                        <option value="IS">Islandia</option>
                        <option value="IT">Italia</option>
                        <option value="JP">Japón</option>
                        <option value="MX">México</option>
                        <option value="NO">Noruega</option>
                        <option value="NZ">Nueva Zelanda</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="PL">Polonia</option>
                        <option value="PT">Portugal</option>
                        <option value="RU">Rusia</option>
                        <option value="SE">Suecia</option>
                        <option value="UA">Ucrania</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>

                <input 
                    type="submit"
                    class="mt-5 w-full bg-yellow-500 p-3  uppercase font-bold cursor-pointer rounded"
                    value="Obtener Clima"
                />

            </form>

     
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
